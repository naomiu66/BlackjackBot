version: "3.9"

services:
  blackjackbot:
    container_name: bot
    image: ${DOCKER_REGISTRY-}blackjackbot
    environment:
        - BOT__TOKEN=${BOT__TOKEN}
        - ConnectionStrings__Default=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    depends_on:
        - postgres
        - rabbitmq
    build:
      context: .
      dockerfile: BlackjackBot/Dockerfile

  postgres:
    container_name: database
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
        - postgres_data:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    restart: unless-stopped

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports: 
        - "5672:5672"
        - "15672:15672"
    restart: unless-stopped

volumes:
  postgres_data:

